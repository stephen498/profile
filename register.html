<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="link">
            <div class="linkup">
                <a href="index.html">Home</a>
            </div>
            <div class="linkup">
                <a href="contact.html">Contact</a>
            </div>
            <div class="linkup">
                <a href="login.html">Login</a>
            </div>
            <div class="linkup">
                <a href="calculator.html">Calculator</a>
            </div>
        </nav>
        <main class="content">
            <div>
                <h1>REGISTER</h1>
            </div>
            <div class="detail">
                <form action="login.html" class="contact">

                    <div class="names">
                        <div class="lab">
                            <label for="first_name">First name</label> <br>
                            <input type="text" name="first_name" id="first_name" required placeholder="firstname" />
                        </div>

                        <div class="lab">
                            <label for="last_name">Last name</label><br>
                            <input type="text" name="last_name" id="last_name" required placeholder="lastname" />
                        </div>

                        <div class="lab">
                            <label for="phone">Phone number</label><br>
                            <input type="number" name="phone" id="phone" required placeholder="phone number" />
                        </div>

                        <div class="lab">
                            <label for="gender">Gender</label><br>
                            <select id="gender">
                                <option value="gender">gender</option>
                                <option value="Male">male</option>
                                <option value="Female">female</option>
                                </select>
                        </div>
                        <div class="lab">
                            <label for="country">Country</label><br>
                            <input type="text" name="country" id="country" required placeholder="country" />
                        </div>
                        <div class="lab">
                            <label for="state">State</label><br>
                            <input type="text" name="state" id="state" required placeholder="state" />
                        </div>
                        <div class="lab">
                            <label for="user_name">Username</label><br>
                            <input type="username" name="user_name" id="user_name" required placeholder="username" />
                        </div>
                        <div class="lab">
                            <label for="pass">Password</label><br>
                            <input type="password" name="pass" id="pass" required placeholder="password" />
                        </div>
                        <div class="lab">
                            <label for="pass">Confirm password</label><br>
                            <input type="password" name="pass" id="pass" required placeholder="password" />
                        </div>
                        <div class="contacts">
                            <input type="submit" value="submit">
                        </div>
                    </div>
                </form>

            </div>
        </main>
    </div>
</body>

</html>
